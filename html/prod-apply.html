<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#a20025"/>
  <title>BPI Express Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#a20025"/>
  <link rel="stylesheet prefetch" href='..\css\w3.css'>
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="..\css\style.css">
</head>
<body class="w3-mobile">
  <header>
    <div class="w3-container w3-win8-crimson w3-mobile">
      <div class="w3-row">
        <h2 class="w3-center">Avail of a Product</h2>
      </div>
    </div>
  </header>
  <div class="w3-center w3-bar">
    <div class="w3-center">
      <a href="..\index.html" class="w3-bar-item w3-button"><i class="fa fa-home w3-xxlarge"></i></a>
    </div>
  </div>
  <div class="w3-container w3-mobile">
    <div class="w3-row">
      <div class="w3-bar-block w3-amber">
        <div class="w3-row">
          <div class="w3-center">
            <h4>Have one of our friendly BPI Associates contact you</h4>
          </div>
        </div>
      </div>
      <div class="w3-container">
        <div class="w3-row">
          <div class="w3-container w3-center" id="contact-flex">
            <p>Product: </p>
            <select class="w3">
              <option>Select Product</option>
              <option value="saab">Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
