<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#a20025"/>
  <title>BPI Express Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#a20025"/>
  <link rel="stylesheet prefetch" href='..\css\w3.css'>
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="..\css\style.css">
</head>
<body class="w3-mobile">
  <header>
    <div class="w3-container w3-win8-crimson w3-mobile">
      <div class="w3-row">
        <h2 class="w3-center">Accounts</h2>
      </div>
    </div>
  </header>
  <div class="w3-center w3-bar">
    <div class="w3-center">
      <a href="..\index.html" class="w3-bar-item w3-button"><i class="fa fa-home w3-xxlarge"></i></a>
    </div>
  </div>
  <div class="w3-row w3-circle" id="login-form">
    <p class="w3-center"><i class="fa fa-lock"></i> Access your BPI Accounts Online</p>
    <div class="w3-container w3-center">
      <div class="w3-row">
        <div class="w3-panel w3-round">
          <form>
            <div class="w3-row">
              <input class="w3-bar form-border w3-xlarge w3-center" type="text" placeholder="User ID" required>
            </div>
            <div class="w3-row">
              <input class="w3-bar form-border w3-xlarge w3-center" type="password" placeholder="Password" required>
            </div>
          </form><br>
          <div class="w3-center">
            <div class="w3-row">
              <button class="w3-amber w3-button w3-large" id="btn-accounts">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w3-row">
    <div class="container">
      <div class="w3-row w3-center">
        <p>Not yet enrolled?</p>
        <button class="w3-button w3-bar-block" id="accounts-enrollment">Enroll now!</button>
      </div>
    </div>
  </div>
</body>
</html>
