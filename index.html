<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#a20025"/>
  <title>BPI Express Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet prefetch" href='css\w3.css'>
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css\style.css">
</head>
<body class="w3-mobile">
  <header>
    <div class="w3-container w3-win8-crimson w3-mobile w3-center">
      <h1>BPI Mobile</h1>
    </div>
  </header>
  <div class="w3-container w3-mobile bar">
    <div class="flex-container">
      <div class="fa fa-credit-card" onclick="location.reload();location.href='html/accounts.html'"></div>
      <div class="fa fa-map-marker" onclick="location.reload();location.href='html/branch.html'"></div>
      <div class="fa fa-gift" onclick="location.reload();location.href='html/promos.html'"></div>
    </div>
    <div class="flex-text w3-mobile">
      <div><p>Accounts</p></div>
      <div><p>Branch/ATM Locator</p></div>
      <div><p>Promos</p></div>
    </div>
    <div class="flex-container">
      <div class="fa fa-money" onclick="location.reload();location.href='html/fxrates.html'"></div>
      <div class="fa fa-phone" onclick="location.reload();location.href='html/prod-apply.html'"></div>
      <div class="fa fa-users" onclick="location.reload();location.href='html/social.html'"></div>
    </div>
    <div class="flex-text w3-mobile">
      <div><p>FX Rates</p></div>
      <div><p>Apply for a Product</p></div>
      <div><p>Social Media</p></div>
    </div>
    <div class="flex-container">
      <div class="fa fa-link" onclick="location.reload();location.href='html/links.html'"></div>
      <div class="fa fa-envelope" onclick="location.reload();location.href='html/contact.html'"></div>
      <div class="fa fa-info" onclick="location.reload();location.href='html/info.html'"></div>
    </div>
    <div class="flex-text w3-mobile">
      <div><p>Quick Links</p></div>
      <div><p>Contact BPI</p></div>
      <div><p>Info</p></div>
    </div>
  </div>
  <script src='js\jquery.min.js'></script>
  <script  src="js\index.js"></script>
</body>
</html>
